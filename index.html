<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SERA Booking</title>
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <header>
      <img src="/icons/stiftung_sera.jpg" alt="Logo" class="logo" />
      <button id="pwa-install" class="hidden">ðŸ“² App Installieren</button>
      <div id="auth-status">
        <span id="display-user"></span>
        <button id="logout-btn" class="hidden">Logout</button>
      </div>
    </header>

    <main>
      <section id="login-section">
        <h2 data-i18n="login_title">Anmelden</h2>
        <form id="login-form">
          <input type="email" id="login-email" placeholder="Email" required />
          <input
            type="password"
            id="login-pass"
            placeholder="Passwort"
            required
          />
          <button type="submit">Login</button>
        </form>
      </section>

      <section id="booking-section" class="hidden">
        <h2 data-i18n="book_title">Platz Reservieren</h2>

        <div class="controls">
          <select id="room-select" required></select>
          <input type="date" id="booking-date" required />
        </div>

        <div id="vakit-grid" class="vakit-grid"></div>

        <form id="booking-form">
          <input type="hidden" id="selected-vakit" />
          <input
            type="text"
            id="full-name"
            placeholder="Ihr Name / AdÄ±nÄ±z"
            required
          />
          <textarea id="booking-note" placeholder="Warum reservieren Sie? (Zwingend)" required></textarea>
          <button type="submit" id="reserve-btn">Reservieren</button>
        </form>
      </section>
    </main>

    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
